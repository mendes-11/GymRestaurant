  <div class="totem-container">
    <div class="header">
      <h1>Main Menu</h1>
    </div>
  
    <div class="product-grid">
    <div *ngFor="let food of promocao" class="card-wrapper">
      <div class="product">
        <img [src]="imageUrl" alt="{{ food.nome }}" class="card-img-top" />
        <div class="product-name">Product 1</div>
        <div class="product-price"><s>De: R$ {{ food.valor?.toFixed(2) }}</s></div>
        <div class="product-price">Para: R$ {{ food.valorPromocional?.toFixed(2) }}</div>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  
    <div class="checkout-area">
      <input type="text" placeholder="Coupon Code" class="coupon-code">
      <button class="apply-coupon-btn">Apply</button>
    </div>
