<div class="cards-body">
  <div class="cards-container">
    <div *ngFor="let food of menuItems" class="card-wrapper">
      <div class="card">
        <img [src]="food.imageUrl" alt="{{ food.n }}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ food.nome }}</h5>
          <p class="card-text">{{ food.descricao }}</p>
          <p class="card-text">{{ food.codProduto }}</p>
          <p class="card-text">Pre√ßo: R$ {{ food.valor?.toFixed(2) }}</p>
          <button class="btn btn-primary" (click)="buyClicked()">
            Comprar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
