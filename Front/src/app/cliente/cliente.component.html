<app-nav-bar></app-nav-bar>
<div class="body">

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-3" *ngFor="let objeto of objetos">
        <mat-card class="card">
          <img mat-card-image class="image" [src]="objeto.imagemSrc" alt="{{ objeto.alt }}" />
          <mat-card-content>
            <p>{{ objeto.nome }}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  
</div>
