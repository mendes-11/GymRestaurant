<div class="body">
  <app-nav-bar></app-nav-bar>
  <div class="backgroundCarousel">
    <app-carousel></app-carousel>
  </div>

  <div class="cards-body">
    <div class="cards-container">
      <div *ngFor="let food of menuItems" class="card-wrapper">
        <app-food-card
          [food]="food"
          (buyClickedEvent)="buyFood(food)"
        ></app-food-card>
      </div>
    </div>
  </div>
</div>
